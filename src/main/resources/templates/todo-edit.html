<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Todo edit</title>
        
       	<meta charset="utf-8"/> 
    	<meta name="viewport" content="width=device-width, initial-scale=1"/>

        <link rel="stylesheet" href="/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="/css/bootstrap-theme.min.css"/>
        
        <script src="/js/jquery.min.js"></script>
      	<script src="/js/bootstrap.min.js"></script>
    </head>
    <body>
        <h1>Todo Edit</h1>
        <form th:object="${todo}" th:action="@{/todo-save}" th:method="post">
        	<input type="hidden" th:field="*{id}"/>
        	<label for="task">task:</label>
        	<input type="text" th:field="*{task}" id="task"/>
            <input type="submit" class="btn btn-primary" value="Save"/>
        </form>
        <form th:object="${todo}" th:action="@{/todo-delete}" th:method="delete">
            <input type="hidden" th:field="*{id}"/>
            <input th:if="*{id}" type="submit" class="btn btn-primary" value="Delete"/>
        </form>
        <a class="btn btn-primary" th:href="@{/todo-list}">Cancel</a>
    </body>
</html>
